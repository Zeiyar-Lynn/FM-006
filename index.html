<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>profile-card</title>
   <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
   <link rel="stylesheet" href="styles/style.css">
</head>
<body>
   <main>
      <section>
         <div id="svg"></div>
         <div id="img"><img src="images/image-victor.jpg" alt="profile picture"></div>
         <h1>Victor Crest<span>26</span></h1>
         <h2>London</h2>
         <div class="stats">
            <div class="cls follow">
               <h3>80K</h3>
               <p>Followers</p>
            </div>
            <div class="cls likes">
               <h3>803K</h3>
               <p>Likes</p>
            </div>
            <div class="cls photos">
               <h3>1.4K</h3>
               <p>Photos</p>
            </div>
         </div>
      </section>
   </main>
</body>
</html>
